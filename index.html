<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Overlay</title>
    <style>

        @font-face {
            font-family: coolvetica;
            src: url(font/coolvetica\ compressed\ hv.otf);
        }

        @font-face {
            font-family: montserrat;
            src: url(montserrat/Montserrat-Medium.ttf);
        }

        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
        }

        /* Slider Section with Glass Effect */
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            width: 90%;
            max-width: 1200px;
            margin: 50px auto;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            border-top: solid 7px orangered;
            border-left: solid 7px orangered;
        }

        .text-section {
            flex: 1;
            padding-right: 20px;
        }

        .text-section h1 {
            font-size: 5rem;
            margin: 0;
            color: #fff;
            transition: all 0.3s ease;
            font-family: coolvetica;
            letter-spacing: 1px;
        }

        .text-section p {
            font-size: 1.0rem;
            margin: 10px 0;
            color: #fff;
            transition: all 0.3s ease;
            font-family: montserrat;
            font-weight: 300;
            text-align: justify;
        }

        .image-section {
            display: flex;
            flex: 2;
            gap: 10px;
            overflow: hidden;
            position: relative;
        }

        .image-container {
            position: relative;
            border-radius: 20px;
            height: 400px;
            overflow: hidden;
            transition: width 0.5s ease;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
            transition: transform 0.5s ease;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            transform: translate(-50%, -50%) rotate(-90deg);
            font-size: 3.7rem;
            color: #fff;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease;
            white-space: nowrap;
            font-family: coolvetica;
            letter-spacing: 1px;
        }

        /* Hide text and overlay on the large image by default */
        .large-image .overlay,
        .large-image .text-overlay {
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* Show text and overlay on small image by default */
        .small-image .overlay,
        .small-image .text-overlay {
            opacity: 1;
        }

        /* Hide text and overlay on small image when hovered */
        .small-image:hover .overlay,
        .small-image:hover .text-overlay {
            opacity: 0;
        }

        /* Hover Effects */
        .image-container:hover img {
            transform: scale(1.08);
        }

        .small-image:hover {
            width: 100%;
        }

        .small-image:hover ~ .large-image {
            width: 5%; /* Shrink the large image even more */
        }

        /* Show text and overlay on large image when small image is hovered */
        .small-image:hover ~ .large-image .overlay,
        .small-image:hover ~ .large-image .text-overlay {
            opacity: 1;
        }

        .text-2 {
            margin-left: -px;
        }

        /* Responsive Styles */
        @media (max-width: 1200px) {
            .text-section h1 {
                font-size: 4rem;
            }

            .text-section p {
                font-size: 0.9rem;
            }

            .image-container {
                height: 350px;
            }

            .text-overlay {
                font-size: 3.2rem;
            }
        }

        @media (max-width: 992px) {
            .container {
                flex-direction: column;
                padding: 30px;
            }

            .text-section {
                padding-right: 0;
                text-align: center;
            }

            .image-section {
                width: 100%;
                gap: 5px;
            }

            .image-container {
                height: 300px;
            }

            .text-section h1 {
                font-size: 3rem;
            }

            .text-overlay {
                font-size: 2.8rem;
            }
        }

        @media (max-width: 768px) {
            .text-section h1 {
                font-size: 2.5rem;
            }

            .text-section p {
                font-size: 0.85rem;
            }

            .image-container {
                height: 250px;
            }

            .text-overlay {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 576px) {
            .text-section h1 {
                font-size: 2rem;
            }

            .text-section p {
                font-size: 0.8rem;
            }

            .image-container {
                height: 200px;
            }

            .text-overlay {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .text-section h1 {
                font-size: 1.8rem;
            }

            .text-section p {
                font-size: 0.75rem;
            }

            .image-container {
                height: 180px;
            }

            .text-overlay {
                font-size: 1.8rem;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Left Text Section -->
        <div class="text-section" id="text-section">
            <h1 id="main-heading">WHO WE ARE</h1>
            <p id="main-paragraph">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin ut fermentum nisi. In tristique turpis eget ex ullamcorper, et ultricies libero tincidunt.</p>
        </div>

        <!-- Right Image Section -->
        <div class="image-section">
            <div class="image-container large-image" id="large-image">
                <img src="img/img-1.jpeg" alt="First Image">
                <div class="overlay"></div>
                <div class="text-overlay">WHO WE ARE</div>
            </div>
            <div class="image-container small-image" id="small-image">
                <img src="img/img-2.jpg" alt="Second Image">
                <div class="overlay"></div>
                <div class="text-overlay"><p class="text-2">WHAT WE DO</p></div>
            </div>
        </div>
    </div>

    <script>
        // Get elements
        const mainHeading = document.getElementById('main-heading');
        const mainParagraph = document.getElementById('main-paragraph');
        const largeImage = document.getElementById('large-image');
        const smallImage = document.getElementById('small-image');
        const largeOverlay = document.querySelector('.large-image .overlay');
        const largeTextOverlay = document.querySelector('.large-image .text-overlay');

        // Add hover event for the first (large) image
        largeImage.addEventListener('mouseenter', () => {
            mainHeading.textContent = 'WHO WE ARE';
            mainParagraph.textContent = 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin ut fermentum nisi. In tristique turpis eget ex ullamcorper, et ultricies libero tincidunt Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin ut fermentum nisi. In tristique turpis eget ex ullamcorper, et ultricies libero tincidunt.';
        });

        // Add hover event for the second (small) image
        smallImage.addEventListener('mouseenter', () => {
            mainHeading.textContent = 'WHAT WE DO';
            mainParagraph.textContent = 'Proin ullamcorper nisi at massa dapibus, ac fermentum lorem luctus. Vivamus et libero volutpat, euismod eros at, vulputate turpis Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin ut fermentum nisi. In tristique turpis eget ex ullamcorper, et ultricies libero tincidunt.';
            // Show text and overlay when small image is hovered
            largeOverlay.style.opacity = "1";
            largeTextOverlay.style.opacity = "1";
        });

        smallImage.addEventListener('mouseleave', () => {
            mainHeading.textContent = 'WHO WE ARE';
            mainParagraph.textContent = 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin ut fermentum nisi. In tristique turpis eget ex ullamcorper, et ultricies libero tincidunt Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin ut fermentum nisi. In tristique turpis eget ex ullamcorper, et ultricies libero tincidunt.';
            // Hide text and overlay when hover ends
            largeOverlay.style.opacity = "0";
            largeTextOverlay.style.opacity = "0";
        });
    </script>
</body>
</html>
